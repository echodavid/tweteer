<div class="register-card">
  <div class="register-header">
    <span class="register-logo">🐦</span>
    <span class="register-title">Create your account</span>
  </div>
  <form (ngSubmit)="createUser()" autocomplete="off">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="myPayloadUser.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="myPayloadUser.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="myPayloadUser.password" name="password" required>
    </div>
    <!-- Uncomment if you want to select role
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="myPayloadUser.role" name="role" multiple>
        <option value="user">User</option>
        <option value="mod">Moderator</option>
      </select>
    </div>
    -->
    <button type="submit" class="register-btn">Create Account</button>
    <div class="register-footer">
      Already have an account?
      <a routerLink="/login">Log in</a>
    </div>
  </form>
</div>
